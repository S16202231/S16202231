<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<style>
body {
	background: url(images/00.jpg) no-repeat;
	background-size: cover;
	font-size: 18px;
}

.form {
	background: rgba(255, 255, 255, 0.4);
	padding: 20px;
	padding-left: 40px;
	padding-right: 40px;
}
</style>
</head>
<body>
	<div class="container" style="margin:0 auto;">
		<form class="col-sm-offset-4col-sm-4 col-sm-offset-4 form form-horizontal" action="#" th:action="@{/login}" th:object="${user}" method="post">
			<h3 class="text-center">用户登录</h3>
			<div class="form-group"> 				
				<div class="col-sm-10">
					<label for="username"class="col-sm-2 control-label">Account:</label> 
					<input type ="text" class="form-control" id="username" name="username" placeholder="Username" th:field="*{account}">
					<span th:if="${#fields.hasErrors('account')}" th:errors="*{account}">Account Error</span>
				</div>
			</div>
			<div class="form-group"> 				
				<div class="col-sm-10">
					<label for="password" class="col-sm-2 control-label">Password:</label>
					<input type ="password" class="form-control" id="password" name="password" placeholder="Password" th:field="*{password}">
					<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
				</div>
			</div>
			<div>
                <button type="submit">Login</button>
                <a class="reset_pass" href="#">Lost your password?</a>
            </div>	
		</form>
	</div>
</body>
</html>
